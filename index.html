<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/reset.css">
</head>

<body>
<main class="main">
    <div class="booking-wrapper">
        <form class="booking__form">
            <label for="movie-select" class="booking__label">Pick a movie:</label>
            <select name="movies" id="movie-select" class="booking__select">
                <option value="10">Avengers: Endgame ($10)</option>
                <option value="12">Joker ($12)</option>
                <option value="8">Toy Story 4 ($8)</option>
                <option value="9">The Lion King ($9)</option>
            </select>
        </form>
        <ul class="booking__list">
            <li class="list__item">
                <div class="js-seat js-seat--empty"></div>
                <p class="seat__description">N/A</p>
            </li>
            <li class="list__item">
                <div class="js-seat js-seat--selected"></div>
                <p class="seat__description">Selected</p>
            </li>
            <li class="list__item">
                <div class="js-seat js-seat--occupied"></div>
                <p class="seat__description">Occupied</p>
            </li>
        </ul>
        <div class="screen-wrapper">
            <div class="screen"></div>
        </div>
        <p>You have selected <span class="calculation selected-count">0</span> seats for a price of $<span class="calculation sum">0</span></p>
    </div>
</main>
<script src="src/js/index.js"></script>
</body>
</html>
